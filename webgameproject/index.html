<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pygame Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 40px;
            font-size: 3.5em;
            text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.3);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 2px 2px 25px rgba(255, 255, 255, 0.8);
            }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            max-width: 1100px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 260px;
            height: 320px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.4);
        }
        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .game-card:hover img {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #ffcc00;
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.4em;
            transition: color 0.3s, transform 0.3s;
        }
        a:hover {
            color: #ff6600;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>✨ Welcome to My Pygame Arcade ✨</h1>
    <div class="container">
        <div class="game-card">
            <img src="pacman.png" alt="Pac-Man">
            <a href="https://hakan-karahan.github.io/pac_mangame/Pac_man/build/web/" target="_blank">▶ Play Pac-Man</a>
        </div>
        <div class="game-card">
            <img src="flappybird.png" alt="flappy bird">
            <a href="https://hakan-karahan.github.io/Game_project/flappy_bird/build/web/" target="_blank">▶ flappy bird</a>
        </div>
        <div class="game-card">
            <img src="tetris.png" alt="Tetris">
            <a href="https://hakan-karahan.github.io/Game_project/tetris/build/web/" target="_blank">▶ Tetris </a>
        </div>
        <div class="game-card">
            <img src="snakegame.png" alt="snake game">
            <a href="https://hakan-karahan.github.io/Game_project/snake_game/build/web/" target="_blank">▶ Snake game </a>
        </div>
        <div class="game-card">
            <img src="pingpong.png" alt="Ping pong">
            <a href="https://hakan-karahan.github.io/Game_project/pingpong/build/web/" target="_blank">▶ Ping pong</a>
        </div>
    </div>
</body>
</html>
