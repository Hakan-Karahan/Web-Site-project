<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYUN SİTESİ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            margin-top: 40px;
            font-size: 4em;
            text-shadow: 3px 3px 50px rgba(255, 204, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 25px rgba(255, 204, 0, 0.6); }
            to { text-shadow: 3px 3px 60px rgba(255, 204, 0, 1); }
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 50px auto;
            padding: 0 20px;
            max-width: 1300px;
        }
        .game-card {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            padding: 16px;
            border-radius: 15px;
            width: 200px;
            height: 300px;
            text-align: center;
            box-shadow: 0 12px 35px rgba(255, 204, 0, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 204, 0, 0.7);
            background: linear-gradient(135deg, #ff9900, #ffcc00);
        }
        .game-card img {
            width: 85%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .game-card:hover img {
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: black;
            display: block;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 204, 0, 0.8);
            transition: background 0.3s, transform 0.3s;
            margin-top: 8px;
        }
        a:hover {
            background: rgba(255, 102, 0, 0.9);
            color: white;
            transform: scale(1.1);
        }
        @media (max-width: 1200px) {
            h1 { font-size: 3.5em; }
            .game-card {
                width: 180px;
                height: 280px;
            }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.8em; }
            .container { flex-direction: column; align-items: center; }
            .game-card {
                width: 180px;
                height: 260px;
            }
        }
    </style>
</head>
<body>
    <h1>✨ OYUN SİTESİNE HOŞGELDİNİZ ✨</h1>
    <div class="container">
        <div class="game-card">
            <img src="pacman.png" alt="Pac-Man">
            <a href="https://hakan-karahan.github.io/pac_mangame/Pac_man/build/web/" target="_blank">Play Pac-Man</a>
        </div>
        <div class="game-card">
            <img src="flappybird.png" alt="Flappy Bird">
            <a href="https://hakan-karahan.github.io/Game_project/flappy_bird/build/web/" target="_blank">Play Flappy Bird</a>
        </div>
        <div class="game-card">
            <img src="tetris.png" alt="Tetris">
            <a href="https://hakan-karahan.github.io/Game_project/tetris/build/web/" target="_blank">Play Tetris</a>
        </div>
        <div class="game-card">
            <img src="snakegame.png" alt="Snake Game">
            <a href="https://hakan-karahan.github.io/Game_project/snake_game/build/web/" target="_blank">Play Snake Game</a>
        </div>
        <div class="game-card">
            <img src="pingpong.png" alt="Ping Pong">
            <a href="https://hakan-karahan.github.io/Game_project/pingpong/build/web/" target="_blank">Play Ping Pong</a>
        </div>
    </div>
</body>
</html>
